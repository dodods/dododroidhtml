		<p style="text-align: center;"><strong>Ya Ayyuhannabi</strong></p>
<p style="text-align: center;">Ya ayyuhannabi, Wal Kaukabuddurii<br />Anta imamal Hadloroh, Sulthonuhal ghoibi</p>
<p style="text-align: center;">Fainni 'abdun, himli tsaqiilun<br />Walii Dzunuubun, mitslarrimaalii</p>
<p style="text-align: center;">Washolli dauman, 'ala nabiinaa<br />Thohal mumaajjad, bahil jamaalii</p>
<p style="text-align: center;">Ya man yaroonii, walaa aroohu<br />Undhur bi'aini, ridloo lihaalii</p>
